<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="screen">
            <div id="screenText">
                <p id="screen_text"></p>
            </div>
            <div id="result">
                <p id="result_text"></p>
            </div>
        </div>
        
        <div id="input">
            
                <button class="numbers" >1</button>
                <button class="numbers" >2</button>
                <button class="numbers" >3</button>
                <button class="functions" id="eraser">Erase</button>
                <button class="functions" id="clear_all">Clear All</button>
                <button class="numbers" >4</button>
                <button class="numbers" >5</button>
                <button class="numbers" >6</button>
                <button class="operators" >*</button>
                <button class="operators" >/</button>
                <button class="numbers" >7</button>
                <button class="numbers" >8</button>
                <button class="numbers" >9</button>
                <button class="operators" >+</button>
                <button class="operators" >-</button>
                <button class="numbers" >0</button>
                <button class="numbers" id="dot">.</button>
                <button id="equals_to">=</button>
           
            
        </div>
    </div>
</body>
</html>
